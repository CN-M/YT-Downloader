<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <script src="./index.js" defer></script>
    <title>Ember Downloader</title>
</head>
<body>
    <div class="form">
        <div class="header">
            <h1>Ember</h1>
            <h1>YouTube Video Downloader</h1>
        </div>
        <form action="http://localhost:5000/download" method="GET">
            <div class="form-component">
                <input type="text" name="url" id="url" placeholder="YouTube Link..." required>
            </div>
            <div class="form-component">
                <button  type="submit" value="Send Data">Download</button>
            </div>
        </form>
    </div>
    <div class="animation">
        <ul class="box">
            <li class="fa-solid fa-spinner"></li>
            <li class="fa-solid fa-circle-notch"></li>
            <li class="fa-solid fa-spinner"></li>
            <li class="fa-solid fa-circle-notch"></li>
            <li class="fa-solid fa-spinner"></li>
            <li class="fa-solid fa-spinner"></li>
        </ul>
    </div>
</body>
</html>
